        <h1>Shopping list</h1>
        <input type="text" id="item" placeholder="Enter the item to add">
        <button id="add-btn">Add</button>
        <ul>

    <script>
        //    const link = document.querySelector("a");

        //    // creating a new element

        //    const text = document.createTextNode("created text node using js");
        //    const p1 = document.createElement("p");
        //    p1.appendChild(text);
        //    console.log(p1);
        const list = document.querySelector("ul");
        const button = document.querySelector("#add-btn");
        button.addEventListener("click", () => {
            const input = document.querySelector("#item").value;
            if (!input) {
                return;
            }
            const li = document.createElement("li");
            const item = document.createTextNode(input);
            const deleteButton = document.createElement("button");
            deleteButton.setAttribute("class", "delete-btn");
            deleteButton.addEventListener("click", () => {
                li.remove();
            });
            deleteButton.textContent = "Delete";
            li.appendChild(item);
            li.appendChild(deleteButton);
            list.appendChild(li);
            input.value = null;
        });
    </script>
</body>
